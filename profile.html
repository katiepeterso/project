<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
</head>
<body>
  <form method="POST" action="/profile/edit">
    <label for="email">Email:</label><input type="email" name="username" id="email1" placeholder="contact@example.com">
    <label for="password">Password:</label><input id="password1" type="password" name="password">
    <label for="gender">Gender:</label><input type="radio" name="gender" id="gender" value="male">Male
    <br>
    <input type="radio" name="gender" id="gender" value="female">Female
    <label for="first">First Name:</label><input type="text" name="first" id="first">
    <label for="last">Last Name:</label><input type="text" name="last" id="last">
</body>
</html>
