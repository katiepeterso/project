<!doctype html>
<html>
  <head>
    <title>My Project</title>
    <link rel="stylesheet" href="public/stylesheets/style.css">
  </head>
  <body>
    <form method="POST" action="/login">
      <fieldset>
        <legend>Login Information</legend>
        <label for="email1">Email:</label><input type="email" name="username" id="email1">
        <label for="password1">Password:</label><input id="password1" type="password" name="password">
      </fieldset>
      <button>Login</button>
    </form>
    <form method="POST" action="/signup">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="first">First Name:</label><input type="text" name="first" id="first">
        <label for="last">Last Name:</label><input type="text" name="last" id="last">
        <label for="email2">Email:</label><input type="email" name="username" id="email2">
        <label for="state">State/Province:</label>
        <select id="state">
          <optgroup label="USA">
            <option value="" selected disabled>Please select</option>
            <option>Alabama</option>
            <option>Alaska</option>
            <option>Arizona</option>
          </optgroup>
          <optgroup label="Canada">
            <option>Alberta</option>
            <option>British Columbia</option>
            <option>Manitoba</option>
          </optgroup>
        </select>
      </fieldset>
      <fieldset>
        <legend>Password</legend>
        <label for="password2">Password:</label><input type="password" name="password" id="password2">
        <label for="password3">Re-enter Password:</label><input type="password" name="reenter_password" id="password3">
      </fieldset>
      <button id="signup">Sign Up</button>
    </form>
  </body>
</html>
