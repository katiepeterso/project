<!doctype html>
<html>
  <head>
    <title>My Project</title>
    <link rel="stylesheet" href="public/stylesheets/style.css">
  </head>
  <body>
    <form method="POST" action="/login">
      <label for="email1">Email:</label>
      <input type="email" name="username" id="email1">
      <label for="password1">Password:</label>
      <input id="password1" type="password" name="password">
      <button>Login</button>
    </form>
    <form method="POST" action="/signup">
      <label for="first">First Name:</label>
      <input type="text" name="first" id="first">
      <label for="last">Last Name:</label>
      <input type="text" name="last" id="last">
      <label for="email2">Email:</label>
      <input type="email" name="username" id="email2">
      <label for="password2">Password:</label>
      <input type="password" name="password" id="password2">
      <label for="password3">Re-enter Password:</label>
      <input type="password" name="reenter_password" id="password3">
      <button id="signup">Sign Up</button>
    </form>
  </body>
</html>
